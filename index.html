<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Salvar Áudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="controls">
  	 <div id="recordButton" class="btn-audio">
        <i class="fa fa-microphone" aria-hidden="true"></i>
        <div class="text-ml">Gravar</div>
      </div>
  	 <div id="pauseButton"  class="btn-audio bg-orange"disabled>
        <i class="fa fa-pause" aria-hidden="true"></i>
        <div class="text-ml">Pausar</div>        
      </div>
  	 <div id="stopButton"   class="btn-audio bg-blue"disabled>
        <i class="fa fa-check" aria-hidden="true"></i>
        <div class="text-ml">Finalizar</div>      
     </div>
    </div>
    <div id="formats">Formato: start recording to see sample rate</div>  	
  	<div id="recordingsList"></div>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>
  </body>
</html>
